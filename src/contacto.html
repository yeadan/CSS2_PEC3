<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <title>UOC Boilerplate</title>
</head>

<body>
  <header>
    <nav class="flex items-center justify-between flex-wrap bg-gray-100 p-3">
      <div class="flex items-center flex-shrink-0 text-black mr-6">
        <span class="font-semibold text-xl tracking-tight tex-gray-100">
          <i class="fa-solid fa-arrow-trend-down"></i>ZigZag<i class="fa-solid fa-arrow-trend-up"></i>
        </span>
      </div>
      <div class="block lg:hidden">
        <button id='boton' class="flex items-center px-3 py-2 border rounded text-gray-700 border-gray-300">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div id='menu' class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden">
        <div class="text-md lg:flex-grow me-auto lg:flex lg:justify-end">
          <a href="./index.html" class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-600 mr-4">
            Inicio
          </a>
          <a href="./cartel.html" class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-600 mr-4">
            Cartel
          </a>
          <a href="./index.html" class="block mt-4 lg:inline-block lg:mt-0 text-gray-800 mr-4">
            Información
          </a>
          <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-600">
            Contacto
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
              <img src="./assets/images/siberian1.jpg" class="d-block w-100" alt="foto concierto 1">
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/images/siberian2.jpg" class="d-block w-100" alt="foto concierto 2">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/siberian3.jpg" class="d-block w-100" alt="foto concierto 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="formulario row mt-5">
      <form class="bg-light row g-3" name="contact" method="POST" data-netlify="true">
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" placeholder="Introduce el nombre" name="name">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Introduce el email" name="email">
        </div>
        <div class="col-md-12">
          <label for="comment">Comentarios:</label>
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <div class="formulario-boton col-auto">
          <button class="btn btn-secondary" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <div class="container-fluid justify-content-center text-center m-auto">
      <br>
      <p>Av. Juan Carlos I, s/n, 30008 Murcia</p>
      <p>Email: zigzag@murcia.com</p>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><i class="fa-solid fa-arrow-trend-down"></i>ZigZag<i
            class="fa-solid fa-arrow-trend-up"></i> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
            <a class="nav-link" href="./cartel.html">Cartel</a>
            <a class="nav-link" href="./index.html">Información</a>
            <a class="nav-link" href="#">Contacto</a>
          </div>
          <div class="p-2 d-inline">
            <i class="icon fa-brands fa-google-plus-g"></i>
            <i class="icon fa-brands fa-facebook-f"></i>
            <i class="icon fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
    </nav>
  </footer>
  <script>
    const boton = document.querySelector('#boton');
    const menu = document.querySelector('#menu');

    boton.addEventListener('click', () => {
      console.log('click')
      menu.classList.toggle('hidden')
    })
  </script>
  <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
